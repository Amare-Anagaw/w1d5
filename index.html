/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}

/* a function isVowel() that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise*/
function isVowel(char) {
  if (char.length == 1) {
    var vowels = new Array("a", "e", "i", "o", "u");
    var isVowel = false;

    for (e in vowels) {
      if (vowels[e] == char) {
        isVowel = true;
      }
    }

    return isVowel;
  }
}


/* a function sum() and a function multiply() that sums and multiplies (respectively) all the numbers in an array of numbers. For example, sum([1,2,3,4]) should return 10, and multiply([1,2,3,4]) should return 24.*/

function sum(array){
    sum=0;
	for(index=0; index<array.length; index++){
	sum=sum+array[index];
	}
	return sum;
}

function multiply(array){
    mul=1;
	for(index=0; index<array.length; index++){
	mul=mul * array[index];
	}
	return mul;
}

/* Define a function reverse() that computes the reversal of a string. For example, reverse("jag testar") should return the string "ratset gaj".*/

function reverse(str){
  let reversed = "";    
  for (var i = str.length - 1; i >= 0; i--){        
    reversed += str[i];
  }    
  return reversed;
}

/*Write a function findLongestWord() that takes an array of words and returns the length of the longest one.*/


function findLongestWord(string) {
    var str = string.split(" ");
    var longest = 0;
    var word = null;
    for (var i = 0; i < str.length; i++) {
        if (longest < str[i].length) {
            longest = str[i].length;
            word = str[i];
        }
    }
    return word.length;
}

/* Write a function filterLongWords() that takes an array of words and an integer i and returns the array of words that are longer than i.*/
function filterLongWords(array, sizelimit){
   var str = array.split(" ");
   var word = "";
   for (var i = 0; i < str.length; i++) {
   	if(str[i].length>sizelimit){
	  	word=word+str[i]+" ";
	  }
   }
   return word;
}
